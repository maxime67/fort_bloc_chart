apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fort.fullname" . }}
  labels:
    {{- include "fort.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: front{{ include "fort.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: front{{ include "fort.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: front{{ .Chart.Name }}
          image: "{{ .Values.frontend.image }}:{{ .Values.frontend.tag | default .Chart.AppVersion }}"
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy{{ include "fort.fullname" . }}
  labels:
    app: proxy{{- include "fort.labels" . | nindent 4 }}
spec:
  selector:
