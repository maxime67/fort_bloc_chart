      app: proxy{{- include "fort.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: proxy{{- include "fort.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: proxy{{ .Chart.Name }}
          image: "{{ .Values.proxy.image }}:{{ .Values.proxy.tag }}"
          ports:
            - name: http
              containerPort: {{ .Values.proxy.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}